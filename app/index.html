<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Visualizing music.">
	<meta name="author" content="Ernesta OrlovaitÄ—">
	<title>Parrot</title>
	
	<link rel="shortcut icon" href="">
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<!-- Navbar -->
	<div class="navbar navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Project Parrot</a>
			</div>
		</div>
	</div>
	
	<div id="graphs" class="container">
		<p class="caption">Pitch by height</p>
		<div id="notes1"></div>
		
		<p class="caption">Pitch by color</p>
		<div id="notes2"></div>
		
		<p class="caption">Chords by height</p>
		<div id="chords1"></div>
		
		<p class="caption">Chords by color</p>
		<div id="chords2"></div>
		
		<p class="caption">Chords by note position</p>
		<div id="chords3"></div>
		
		<p class="caption">Chords by mode color</p>
		<div id="chords4"></div>
		
		<p class="caption">Timbre (zero-crossings) by color</p>
		<div id="timbre1"></div>
		
		<p class="caption">Timbre (MFCC) by color</p>
		<div id="timbre2"></div>
		
		<p class="caption">Intensity by height</p>
		<div id="intensity1"></div>
		
		<p class="caption">Intensity by color</p>
		<div id="intensity2"></div>
	</div>
	
	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//d3js.org/d3.v3.min.js"></script>
	<script src="../visualizer/Parrot.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
