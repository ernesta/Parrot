<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Visualizing music.">
	<meta name="author" content="Ernesta OrlovaitÄ—">
	<title>Parrot</title>
	
	<link rel="shortcut icon" href="">
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<!-- Navbar -->
	<div class="navbar navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Project Parrot</a>
			</div>
			
			<ul class="nav navbar-nav">
				<li class="active"><a href="">Features</a></li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Samples <b class="caret"></b></a>
					<ul class="dropdown-menu">
					</ul>
				</li>
			</ul>
		</div>
	</div>
	
	<div id="graphs" class="container">
		<div class="row">
			<div class="col-md-6 feature">
				<p>Pitch by height</p>
				<div id="notes1"></div>
			</div>
			
			<div class="col-md-6 feature">
				<p>Pitch by color</p>
				<div id="notes2"></div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 feature">
				<p>Chords by height</p>
				<div id="chords1"></div>
			</div>
			
			<div class="col-md-6 feature">
				<p>Chords by color</p>
				<div id="chords2"></div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 feature">
				<p>Chords by note position</p>
				<div id="chords3"></div>
			</div>
			
			<div class="col-md-6 feature">
				<p>Chords by mode color</p>
				<div id="chords4"></div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 feature">
				<p>Timbre (zero-crossings) by color</p>
				<div id="timbre1"></div>
			</div>
			
			<div class="col-md-6 feature">
				<p>Timbre (MFCC) by color</p>
				<div id="timbre2"></div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 feature">
				<p>Intensity by height</p>
				<div id="intensity1"></div>
			</div>
			
			<div class="col-md-6 feature">
				<p>Intensity by color</p>
				<div id="intensity2"></div>
			</div>
		</div>
	</div>
	
	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//d3js.org/d3.v3.min.js"></script>
	<script src="../visualizer/Parrot.js"></script>
	
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
